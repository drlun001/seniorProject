
<html>
  <head>
    <title>Raspberry Spi</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script language="javascript" type="text/javascript">
		function Button_onclick(direction) {
			$.ajax({ url: '/' + direction });
		}
	</script>  
  </head>
	<body>
		<h1>Raspberry Spi</h1>
		<img src="{{ url_for('video_feed') }}" style="width:320px;height:240px;">
		<table>
			<tr>

				<td colspan="2" style="text-align: center">
					Controls
				</td>
			</tr>
			<tr>
			
				<td colspan="2" style="text-align: center">
					<input id="btnFwd" type="button" value="Forward" onclick="Button_onclick('forward')" />
				</td>
			</tr>
			<tr>
			
				
				<td style="text-align: center">
					<input id="btnMLeft" type="button" value="Left" onclick="Button_onclick('left')" />
				</td>
				<td style="text-align: center">
					<input id="btnMRight" type="button" value="Right" onclick="Button_onclick('right')" />
				</td>
			</tr>
			<tr>
			
				<td colspan="2" style="text-align: center">
					<input id="btnRev" type="button" value="Reverse" onclick="Button_onclick('reverse')" />
				</td>
			</tr>
		</table>
	</body>
</html>
